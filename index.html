<html>
<head>
<title>Javascript Syntax</title>
</head>
<body>
<h1>Open Console!</h1>
<script>
var first_name = "Anabia";
console.log(first_name);
var last_name = "anabia";
console.log(last_name);
var full_name = first_name.concat(last_name);
console.log(full_name);
var length_of_full_name = full_name.length;
console.log(length_of_full_name);
var capital_name = "ANABIA";
var making_lower_case = capital_name.toLowerCase();
console.log(making_lower_case);
var lower_name = "anabia";
var making_upper_case = lower_name.toUpperCase();
console.log(making_upper_case);
var name_one = "I am John Rathord";
console.log(name_one);
var replace_name = name_one.replace ("Rathord", "Cena");
console.log(replace_name);

var square_root = Math.sqrt(16);
console.log(square_root);

var maximum_number = Math.max(15, 10);
console.log (maximum_number);
var minimum_number = Math.min(15, 10, 8, 24, 1008);
console.log (minimum_number);

var power_eg_1 = Math.pow(4, 2);
console.log(power_eg_1);

var power_eg_2 = Math.pow(4, 3);
console.log(power_eg_2);
</script>
</body>
</html>
